<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les listes</title>
</head>
<body>
    
    <!-- liste non ordonnée ( 3 types de puces : disc, square, circle)
    attention l'attribut "type" est déprécié ce qui veut dire que l'on ne l'utilise plus aujourd'hui le changement de puce se fera avec le CSS -->
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>PHP</li>
    </ul>

    <!-- liste ordonnée ( 5 types de puces : 1, a, A, i, I)
    attention l'attribut "type" est déprécié ce qui veut dire que l'on ne l'utilise plus aujourd'hui le changement de puce se fera avec le CSS -->
    <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>PHP</li>
    </ol>



    <ul>
        <li>JS</li>
        <li>PHP
            <ul>
                <li>Procédural</li>
                <li>POO</li>
            </ul>
        </li>

    </ul>

    <ol type="A">
        <li>JS</li>
        <li>PHP
            <ol type="a">
                <li>Procédural</li>
                <li>POO</li>
            </ol>
        </li>

    </ol>


</body>
</html>
