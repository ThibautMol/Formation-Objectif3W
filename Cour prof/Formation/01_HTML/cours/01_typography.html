<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typography</title>
    </head>
    <body>

        <!-- Headings - entÃªtes/ titre de votre page -->
        <h1>Titre 1</h1>
        <h2>Titre 2</h2>
        <h3>Titre 3</h3>
        <h4>Titre 4</h4>
        <h5>Titre 5</h5>
        <!-- <h6>Titre 6</h6> -->

        <!-- balise <p></p> (paragraphe) servant a contenir du texte  -->
        <!-- balise <strong></strong> servant a indiquer que le texte a une importance -->
        <!-- balise <em></em> utiliser pour insister sur un texte  -->
        <!-- balise <br> retour a la ligne -->
        <!-- balise <mark></mark> -->
        <p>Lorem ipsum dolor <strong>amet consectetur adipisicing elit.</strong> <br>
        Commodi <em>fugit ratione molestiae?</em> Ea atque assumenda itaque harum,
        fugit esse <mark> cupiditate id maxime! Molestias</mark> maxime nulla 
        reprehenderit <del> corporis vero?</del></p>

            <hr>
    </body>
</html>
