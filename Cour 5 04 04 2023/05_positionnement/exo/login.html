<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>

    <link rel="stylesheet" href="/05_positionnement/exo/login.css">
</head>


<body>

    <main>
        <form action="post">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>

            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>

            <div>
                <label for="last-name">last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="passeword">Passeword</label>
                <input type="password" id="passeword" name="first-name">
            </div>
            <div>
                <label for="confirm-passeword">Confirm passeword</label>
                <input type="password" id="confirm-passeword" name="confirm-passeword">
            </div>

            <div>
                
                <input class="input-sign-up" type="button" value="SIGN UP">
            </div>

            <p class="p-bottom">By clicking the Sign Up button, you agree to our Terms &
                Conditions and Privacy Policy</p>

        </form>

        <p class="center-padding">Already have an account? <a href="google">Login Here</a></p>

    </main>
    
</body>


</html>
